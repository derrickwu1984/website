<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>接口搜索页面</title>
</head>
<body>
<center>
<div class="content">
<table id = 'detail_header'>
    <tr>
        <td>交易码</td>
        <td>交易名称</td>
        <td>功能描述</td>
    </tr>
    {% for info in result_list %}
    <tr>
        <td>
         <a href="/trs_code/{{ info.trs_code}}">
             {{ info.trs_code}}
         </a>
        </td>
        <td>{{ info.trs_name}}</td>
        <td>{{ info.fuc_desc}}</td>
    </tr>
        {% empty %}
        <tr>
            没有查询到相关接口信息
        </tr>
    {% endfor %}

</table>
<form method="get" action="/header/">
    <button type="submit">返回首页</button>
</form>
</div>
<div class="errmsg">
    {% if error_msg %}
    <p>{{ error_msg }}</p>
    {% endif %}
</div>
</center>
</body>
</html>
