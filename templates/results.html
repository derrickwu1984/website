{% extends 'base.html' %}
{% block title %}企业网银接口搜索结果页{% endblock %}
{% block content %}
    <center>
        <div class="search_result">
            <table id = 'search_result'>
                <tr>
                    <td>交易码</td>
                    <td>交易名称</td>
                    <td>功能描述</td>
                </tr>
                {% for info in result_list %}
                <tr>
                    <td>
                     <a href="/trs_code/{{ info.trs_code}}">
                         {{ info.trs_code}}
                     </a>
                    </td>
                    <td>{{ info.trs_name}}</td>
                    <td>{{ info.fuc_desc}}</td>
                </tr>
                {% empty %}
                <tr>
                        没有查询到相关接口信息
                </tr>
                {% endfor %}
            </table>
        </div>
        <div class="errmsg">
            {% if error_msg %}
                <p>{{ error_msg }}</p>
            {% endif %}
        </div>
    </center>
{% endblock %}
