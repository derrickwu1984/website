{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}企业网银接口增加页{% endblock %}
{% block search %}
{% endblock %}
{% block content %}
    <center>
        <div class="detail">
            <table id="editTable">
                <tr>
                    <tr>
                        <td>交易码</td>
                        <td><input type="text" id ="trs_code" name="trs_code"></td>
                    </tr>
                    <tr>
                        <td>交易名称</td>
                        <td><input type="text" id ="trs_name" name="trs_name"></td>
                    </tr>
                    <tr>
                        <td>功能详细描述</td>
                        <td><input type="text" id ="fuc_desc" name="fuc_desc"></td>
                    </tr>
                </tr>
                <tr class="origin_inter">
                    <td colspan="6">原始接口</td>
                </tr>
                <tr>
                    <th>选择</th>
                    <th>英文名称</th>
                    <th>中文名称</th>
                    <th>数据类型</th>
                    <th>是否必输</th>
                    <th>备注</th>
                </tr>
                <tr class="flag">
                    <td colspan="6">输入</td>
                </tr>
                <tr id="tr_in">
                    <td>
                        <input type="button" value="增加一行输入信息" onclick="createRow('in')"/>
                    </td>
                    <td>
                        <input type="button" value="删除输入信息" onclick="delRow('in')"/>
                    </td>
                </tr>
                <tbody id="content_in">

                </tbody>

                <tr class="flag" id="tr_out">
                    <td colspan="6">输出</td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="增加一行输出信息" onclick="createRow('out')"/>
                    </td>
                    <td>
                        <input type="button" value="删除输出信息" onclick="delRow('out')"/>
                    </td>
                </tr>
                <tbody id="content_out">

                </tbody>
            </table>
                <button type="button" onclick="saveRecord('api')">提交</button>
        </div>
    {% csrf_token %}
    </center>
{% endblock %}
